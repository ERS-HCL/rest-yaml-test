initGroup:
  variables:
       content-type: "application/json"
       uuid:
       
testGroup:
  -
    name: simple test to show uri, method, parameters, headers and cookies usages
    tests:
      -
         request:
           uri: "/get"
           method: get
           parameters:
             foo: foo1
             baz: baz1
           headers: 
             content-type: ${content-type}
             uuid: uuid-1
           cookies:
             cookie1: kookie1
             cookie1: kookie2
             cookie2: kookie3
           body: |
             {
               "a": "b"
               "c": "d"
             } 
         response:
           status: 200
           headers:
             content-type: "application/json"

  -
    name: test to show to show how to test body asserts
    tests:
      -
         request:
           uri: "/get?foo=v1&foo=v2"
           method: get
           headers: 
             content-type: "application/json"
             uuid: uuid-1
         response:
           status: 200
           headers:
             $contentType: content-type
           body:
             asserts:
               -
                  jsonPath: args.foo
                  value: "v1,v2"
               -
                  jsonPath: args
                  match: strict
                  value: |
                    {
                      "foo": [
                               "v1",
                               "v2"
                             ]
                    }
               -
                  jsonPath: headers.Host
                  value: "httpbin.org"
               -
                  jsonPath: headers.Uuid
                  value: uuid-1